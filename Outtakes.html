<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PERSPEXION – Outtakes</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Almendra+Display&display=swap" rel="stylesheet" />

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Almendra Display', serif;
      color: #eee;
      text-align: center;
      background-color: #000;
    }

    #bgImage {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.25;
      pointer-events: none;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(128, 0, 128, 0.5);
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2em;
      margin-bottom: 0.5em;
      color: #d8b4ff;
    }

    audio {
      width: 100%;
      margin: 20px 0;
    }

    .next-btn {
      font-family: 'Cinzel', serif;
      background-color: rgba(128, 0, 128, 0.7);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(128, 0, 128, 0.4);
      transition: background 0.3s ease;
      margin-top: 30px;
    }

    .next-btn:hover {
      background-color: rgba(128, 0, 128, 0.85);
    }
  </style>
</head>
<body>

  <img 
    src="px15.jpg" 
    srcset="px15.jpg 768w, px15.jpg 1024w" 
    sizes="100vw" 
    id="bgImage" 
    alt="Hintergrundbild" />

  <div class="container">
    <h1>OUTTAKES</h1>
    <audio src="outtakes.mp3" controls controlsList="nodownload"></audio>

    <button class="next-btn" onclick="window.location.href='https://surrealesymmetrie.github.io/FAIRYFALLS/'">GRATIS HÖRERLEBNISSE</button>
  </div>

</body>
</html>
