<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PERSPEXION – Kapitel III</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Cinzel+Decorative&family=Almendra+Display&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Almendra Display', serif;
      color: #eee;
      text-align: center;
      background-color: #000;
      overflow: hidden;
    }

    #bgImage {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.25;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      #bgImage {
        content: url('px03.jpg');
        object-fit: contain;
        object-position: top center;
      }
    }

    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(128, 0, 128, 0.5);
    }

    h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 2.5em;
      margin-bottom: 0.2em;
      color: #d8b4ff;
    }

    h2 {
      font-family: 'Almendra Display', serif;
      font-size: 1.5em;
      margin-bottom: 0.5em;
      color: #ffdde1;
    }

    .divider {
      font-family: 'Cinzel', serif;
      font-size: 1.2em;
      color: #999;
      margin-bottom: 30px;
    }

    audio {
      width: 100%;
      margin-bottom: 20px;
    }

    .next-btn {
      font-family: 'Cinzel', serif;
      background-color: rgba(128, 0, 128, 0.7);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(128, 0, 128, 0.4);
      transition: background 0.3s ease;
    }

    .next-btn:hover {
      background-color: rgba(128, 0, 128, 0.85);
    }

    #nowPlaying {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1em;
      color: #ccc;
    }

    #playlist {
      text-align: left;
      margin-top: 10px;
    }

    .track {
      cursor: pointer;
      margin: 6px 0;
      color: #ccc;
    }

    .track:hover {
      text-decoration: underline;
    }

    .track.active {
      color: #fff;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img src="px03h.jpg" id="bgImage" alt="Hintergrundbild" />

  <div class="container">
    <h1>PERSPEXION</h1>
    <h2>Chaos im Blut</h2>
    <div class="divider">*~...III…~*</div>

    <div id="nowPlaying">▶ vielleicht bin ich tot</div>
    <audio id="audio" controls controlsList="nodownload"></audio>

    <div id="playlist"></div>

    <br />
    <button class="next-btn" onclick="window.location.href='px04.html'">*~...IV…~*</button>
  </div>

  <script>
    const tracks = [
      ["RYNN", "px03-1.mp3"],
      ["VALERIAN", "px03-2.mp3"],
      ["NAVEEN", "px03-3.mp3"]
    ];

    const audio = document.getElementById('audio');
    const playlist = document.getElementById('playlist');
    const nowPlaying = document.getElementById('nowPlaying');
    let current = 0;

    function renderPlaylist() {
      playlist.innerHTML = '';
      tracks.forEach((track, index) => {
        const div = document.createElement('div');
        div.textContent = track[0];
        div.className = 'track' + (index === current ? ' active' : '');
        div.onclick = () => playTrack(index);
        playlist.appendChild(div);
      });
    }

    function updateActive() {
      [...document.querySelectorAll('.track')].forEach((el, i) => {
        el.classList.toggle('active', i === current);
      });
    }

    function playTrack(index) {
      current = index;
      audio.src = tracks[index][1];
      nowPlaying.textContent = "▶ " + tracks[index][0];
      updateActive();
      audio.play();
    }

    audio.addEventListener('timeupdate', () => {
      localStorage.setItem('perspexion03-track', current);
      localStorage.setItem('perspexion03-time', audio.currentTime);
    });

    audio.addEventListener('ended', () => {
      if (current < tracks.length - 1) {
        playTrack(current + 1);
      }
    });

    window.addEventListener('load', () => {
      const savedTrack = localStorage.getItem('perspexion03-track');
      const savedTime = localStorage.getItem('perspexion03-time');

      if (savedTrack !== null) {
        current = parseInt(savedTrack);
      }

      audio.src = tracks[current][1];
      nowPlaying.textContent = "▶ " + tracks[current][0];
      if (savedTime) audio.currentTime = parseFloat(savedTime);

      renderPlaylist();
      updateActive();
    });
  </script>

</body>
</html>
